<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-container">
      <main>
        <h1 class="menu-title">Cafeteria Dulce Amanecer</h1>
        <section>
          <h2>Cafes</h2>
          <img src="img/cafe.avif" alt="Cafe" class="section-image" />
          <ul>
            <li class="menu-item">Espresso<span class="price">10 Bs</span></li>
            <li class="menu-item">
              Cafe Americano<span class="price">12 Bs</span>
            </li>
            <li class="menu-item">
              Cafe Latte<span class="price">15 Bs</span>
            </li>
          </ul>
        </section>
        <section>
          <h2>Postres</h2>
          <img
            src="https://img.freepik.com/vector-premium/pastel-chocolate-cerezas-moras-dulces-ilustracion-dibujos-animados-aislado-sobre-fondo-blanco_649286-23.jpg?w=2000"
            alt="Postre"
            class="section-image"
          />
          <ul>
            <li class="menu-item">
              Tarta de Chocolate<span class="price">20 Bs</span>
            </li>
            <li class="menu-item">
              Cheesecake<span class="price">22 Bs</span>
            </li>
            <li class="menu-item">Brownie<span class="price">18 Bs</span></li>
          </ul>
        </section>
        <section>
          <h2>Bebidas</h2>
          <img
            src="https://www.creativefabrica.com/wp-content/uploads/2023/07/13/Iced-Coffee-Frappe-Frappucino-Chocolate-Milkshake-With-Cream-And-Coffee-74451198-1.png"
            alt="Bebidas"
            class="section-image"
          />
          <ul>
            <li class="menu-item">Frappe<span class="price">14 Bs</span></li>
            <li class="menu-item">
              Jugo de Naranja<span class="price">8 Bs</span>
            </li>
            <li class="menu-item">
              Jugo de Frutilla<span class="price">10 Bs</span>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
